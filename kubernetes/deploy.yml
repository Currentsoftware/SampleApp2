apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sampleapi-deploy
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: sampleapi
    spec:
      containers:
      -  name: sampleapi-pod
         image: currentsoftware/sampleapi:latest
         ports:
         - containerPort: 8080